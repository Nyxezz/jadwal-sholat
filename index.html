<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Sholat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #004e92, #000428);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
    }

    select {
      padding: 10px;
      font-size: 1em;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
    }

    .date {
      margin-top: 10px;
      font-size: 1.2em;
      color: #aadfff;
    }

    .schedule-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .card {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00cfff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .prayer-name {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    .prayer-time {
      font-size: 1.8em;
      font-weight: bold;
      color: #00eaff;
    }
  </style>
</head>
<body>
  <h1>Jadwal Sholat</h1>

  <label for="city">Pilih Kota:</label>
  <select id="city" onchange="loadPrayerTimes()">
    <option value="Jakarta">Jakarta</option>
    <option value="Tangerang">Tangerang</option>
    <option value="Bandung">Bandung</option>
    <option value="Surabaya">Surabaya</option>
    <option value="Yogyakarta">Yogyakarta</option>
    <option value="Medan">Medan</option>
    <option value="Makassar">Makassar</option>
    <option value="Bali">Bali</option>
  </select>

  <div class="date" id="date">Tanggal</div>

  <div class="schedule-container" id="schedule"></div>

  <script>
    function formatDate(date) {
      return date.toLocaleDateString('id-ID', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function loadPrayerTimes() {
      const city = document.getElementById('city').value;
      const apiUrl = `https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Indonesia&method=11`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const timings = data.data.timings;
          const prayers = [
            { name: 'Imsak', key: 'Imsak' },
            { name: 'Subuh', key: 'Fajr' },
            { name: 'Dzuhur', key: 'Dhuhr' },
            { name: 'Ashar', key: 'Asr' },
            { name: 'Maghrib', key: 'Maghrib' },
            { name: 'Isya', key: 'Isha' }
          ];

          const scheduleDiv = document.getElementById('schedule');
          const dateDiv = document.getElementById('date');

          scheduleDiv.innerHTML = '';
          prayers.forEach(prayer => {
            const card = `
              <div class="card">
                <div class="prayer-name">${prayer.name}</div>
                <div class="prayer-time">${timings[prayer.key]}</div>
              </div>
            `;
            scheduleDiv.innerHTML += card;
          });

          const today = new Date();
          dateDiv.textContent = `${city}, ${formatDate(today)}`;
        })
        .catch(error => {
          console.error('Gagal mengambil data:', error);
          document.getElementById('schedule').innerHTML = "<p>Gagal mengambil data. Coba lagi nanti.</p>";
        });
    }

    loadPrayerTimes();
  </script>
</body>
</html>
